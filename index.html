<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Панель логина -->
    <div id="login-panel">
        <h2>Вход в систему</h2>
        <form id="login-form">
            <label for="login">Логин</label>
            <input id="login" type="text" placeholder="Введите логин" required />

            <label for="password">Пароль</label>
            <input id="password" type="password" placeholder="Введите пароль" required />

            <button type="submit">Войти</button>
        </form>
        <div id="login-status" class="status"></div>
    </div>

    <!-- Панель администратора -->
    <div id="admin-panel" class="hidden">
        <!-- Панель с навигацией -->
        <nav>
            <button id="edit-university-info">Редактировать информацию о вузе</button>
            <button id="edit-schedule-info">Редактировать расписание</button>
        </nav>

        <!-- Страница для редактирования информации о вузе -->
        <div id="university-info" class="admin-page">
            <h2>Редактирование информации о вузе</h2>
            <label for="university-name">Название вуза</label>
            <input id="university-name" type="text" placeholder="Введите название вуза" required />

            <label for="university-description">Описание</label>
            <textarea id="university-description" placeholder="Введите описание" required></textarea>

            <button id="save-university" type="button">Сохранить информацию о вузе</button>

            <div id="admin-status" class="status"></div>
        </div>

        <!-- Страница для редактирования расписания -->
        <div id="schedule-info" class="admin-page hidden">
            <h2>Редактирование расписания</h2>
            <div>
                <label for="schedule-week">Неделя</label>
                <select id="schedule-week">
                    <option value="even">Четная неделя</option>
                    <option value="odd">Нечетная неделя</option>
                </select>
            </div>
            <div>
                <label for="schedule-day">День недели</label>
                <select id="schedule-day">
                    <option value="1">Понедельник</option>
                    <option value="2">Вторник</option>
                    <option value="3">Среда</option>
                    <option value="4">Четверг</option>
                    <option value="5">Пятница</option>
                    <option value="6">Суббота</option>
                    <option value="7">Воскресенье</option>
                </select>
            </div>
            <div>
                <label for="schedule-group">Группа</label>
                <input id="schedule-group" type="text" placeholder="Например, ПИ-101" required />
            </div>

            <div>
                <label for="schedule-start">Начало пары</label>
                <input id="schedule-start" type="time" required />
            </div>
            <div>
                <label for="schedule-end">Конец пары</label>
                <input id="schedule-end" type="time" required />
            </div>
            <div>
                <label for="schedule-subject">Предмет</label>
                <input id="schedule-subject" type="text" placeholder="Математический анализ" required />
            </div>
            <div>
                <label for="schedule-teacher">Преподаватель</label>
                <input id="schedule-teacher" type="text" placeholder="Петров П. П." required />
            </div>
            <div>
                <label for="schedule-room">Аудитория</label>
                <input id="schedule-room" type="text" placeholder="А-101" required />
            </div>

            <button id="schedule-save" type="button">Добавить в расписание</button>
            <button id="schedule-cancel" type="button" class="secondary hidden">Отмена редактирования</button>

            <div id="schedule-status" class="status"></div>

            <!-- Таблица с расписанием -->
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>День</th>
                        <th>Время</th>
                        <th>Группа</th>
                        <th>Предмет</th>
                        <th>Преподаватель</th>
                        <th>Аудитория</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <!-- Заполняется через JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/firebase-init.js"></script>
</body>
</html>
